<!DOCTYPE html>
<html class=" js no-mobile desktop no-ie chrome chrome83 cas-section gradient rgba opacity textshadow multiplebgs boxshadow borderimage borderradius cssreflections csstransforms csstransitions no-touch no-retina fontface domloaded w-2560 gt-240 gt-320 gt-480 gt-640 gt-768 gt-800 gt-1024 gt-1280 gt-1440 gt-1680 gt-1920 no-portrait landscape"
    id="login-page">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Login</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/main.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <header class="header">
        <div class="header-wrap">
            <section class="header-links">
                <div class="wrapper">
                    <div class="grid between-xs header-links__wrap">
                        <div class="middle-lg">
                            <a href="https://itmo.ru/" title="Университет ИТМО" class="header__logo" target="_blank">
                                <img src="img/logo-itmo-white.svg" alt="Логотип ИТМО"></a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </header>
    <main class="wrapper">
        <div id="content" class="md-12 login-container">
            <div class="row">
                <div class="col-md">
                    <div class="card card-login">
                        <div class="card-header text-center">
                            <h2>Добро пожаловать в кабинет разработчика!</h2>
                        </div>
                        <section class="card-body">
                            <form method="post" id="fm1" action="">
                                <section class="form-group text-center">
                                    Здесь вы можете использовать сервисы API для получения данных из ИСУ. Для входа в кабинет разработчика необходимо иметь API-ключи.
                                </section>
                                <section class="form-group">
                                    <div>
                                        <input class="form-control required" type="text" id="key" size="25" placeholder="Введите API-ключ" tabindex="2" accesskey="p" autocomplete="off" name="key" value="">
                                    </div>
                                </section>
                                <div class="login-btn">
                                    <input class="button button-blue button-lg button-rounded" name="submit" accesskey="l" tabindex="6" type="submit" value="Войти">
                                </div>
                            </form>
                            <hr class="delimiter">
                            <div id="sidebar">
                                <div class="sidebar-content">
                                    <p>У вас нет Api-ключа?</p>
                                    <p><a href="#">Войти в демо-версию кабинета</a></p>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
